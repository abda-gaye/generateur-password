<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generateur mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="afficher">
                <form action="">
                    <div class="text1">
                        <input type="text" id="passwordoutput">
                        <div class="copy" onclick="copie()">copy</div>
                    </div>
                    <div>
                        <div class="div1">
                            <label for="">longueur du password</label>
                            <input type="number" value="15" id="longueur">
                        </div>
                        <div class="div1">
                            <label for="uppercase">contient des majuscule</label>
                            <input type="checkbox" class="check" id="uppercase">
                        </div>
                        <div class="div1">
                            <label for="lowercase">contient des minuscule</label>
                            <input type="checkbox" class="check" id="lowercase">
                        </div>
                        <div class="div1">
                            <label for="numbers">contient des nombre</label>
                            <input type="checkbox" class="check" id="numbers">
                        </div>
                        <div class="div1">
                            <label for="symbols">contient des caracteres speciaux</label>
                            <input type="checkbox" class="check" id="symbols">
                        </div>
                        
                    </div>
                    <div>
                        <button type="button" id="btn" onclick="generateur()">Generer le mot de passe</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
